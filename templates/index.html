<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css"/>
    <script src="/static/extra.js" defer></script>
    <title>Dinosaur Diet</title>

</head>

<body>
    <!--navigation bar-->
    <nav>
        <ul>
          <li><a href='#technical-work-section'><b>dino default</b></a></li>
          <li><a href='#other-section'><b>visualization</b></a></li>
        </ul>
    </nav>
    
    <div class="option-container">
        <form action="/submit" method="post"> 
            <!-- First dropdown menu -->
            <div class="dropdown1">
                <select name="geological_period">
                    <option value="Jurassic">Jurassic</option>
                    <option value="Triassic">Triassic</option>
                    <option value="Cretaceous">Cretaceous</option>
                </select>
            </div>
    
            <!-- Second dropdown menu -->
            <div class="dropdown2">
                <select name="country">
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Egypt">Egypt</option>
                </select>
            </div>
    
            <!-- Third dropdown menu -->
            <div class="dropdown3">
                <select name="dinosaur_type">
                    <option value="sauropod">Sauropod</option>
                    <option value="theropod">Theropod</option>
                </select>
            </div>
    
            <!-- Fourth dropdown menu -->
            <div class="dropdown4">
                <select name="length">
                    <option value="tall">Tall</option>
                    <option value="short">Short</option>
                </select>
            </div>
            
            <!-- Submit button-->
            <input class="Submit-button" type="submit" value="Submit">
        </form>
    </div>

    <img id="animated-element" src="/static/images/dinosaur.png" alt="Animated Image">

</body>
</html>
